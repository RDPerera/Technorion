<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

  <title>Simple Form</title>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <h2>Logo here</h2>
    </div>

    <nav>
      <ul id="menuItems">
        <li><a href="#" class="">Home</a></li>
        <li><a href="#" class="">Serivces</a></li>
        <li><a href="#" class="active">Contact Us</a></li>
        <li><a href="#">Login/Signup</a></li>
      </ul>
    </nav>

    <img src="/images/menu.png" class="menu-icon" id="menuToggleBtn"">
  </div>
  <div class="container">

    <div class="sub-container">
      <div class="header">Contact <span>Form</span> </div>
      <div class="toggle-btn-row">
        <button id="formToggleBtn">Show Contact Form</button>
      </div>
      <div id="contactFormSec" class="form-section">
        <form action="">
          <div class="row">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" class="input-fields" id=first-name />
          </div>
          <div class="row">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" class="input-fields" id="last-name" />
          </div>
          <div class="row">
            <label for="email">E-Mail</label><input type="text" name="email" class="input-fields" id="email" />
          </div>
          <div class="row">
            <label for="gender">Gender</label>Male<input type="radio" name="gender" />Female<input type="radio"
              name="gender" />
          </div>
          <div class="row">
            <label for="message">Message</label><textarea name="message" id="" cols="30" rows="10" id="message"
              class="input-fields"></textarea>
          </div>
          <div class="row" id="last-row"><input type="submit" value="Send" id="submit-btn" /></div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
