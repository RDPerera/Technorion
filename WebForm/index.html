<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Simple Form</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="header">Contact <span>Form</span> </div>
            <div class="form-section">
                <div class="row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" class="input-fields" id=first-name />
                </div>
                <div class="row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" class="input-fields" id="last-name" />
                </div>
                <div class="row">
                    <label for="email">E-Mail</label><input type="text" name="email" class="input-fields" id="email"/>
                </div>
                <div class="row">
                    <label for="gender">Gender</label>Male<input type="radio" name="gender" />Female<input type="radio"
                        name="gender" />
                </div>
                <div class="row">
                    <label for="message">Message</label><textarea name="message" id="" cols="30" rows="10" id="message" class="input-fields"></textarea>
                </div>
                <div class="row" id="last-row"><input type="submit" value="Send" id="submit-btn" /></div>
            </div>
        </div>
    </div>
</body>

</html>
