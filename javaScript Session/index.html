<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Technorion JS Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/events.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron mt-5">
      <h1 class="display-3">Hello Everyone!</h1>
      <p class="lead">Welcome to the 3rd session of Technorion</p>
      <hr class="my-4">
      <p>Introduction to JavaScript</p>
      <p class="lead">
        <button type="button" class="btn btn-primary btn-lg" id="click-me">Click Me !</button>
      </p>
    </div>
    <div class="bs-docs-section">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-12">
            <h1 id="buttons">Mouse Events</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-6">
        <div class="card light-primary pb-4">
          <div class="card-body" id="mouse-over-card">
            <h5 class="card-title">Mouse Over</h5>
            <p class="px-4 py-4 card-text bg-light text-center">
              Count
              <br />
              <span id="mouse-over-count"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card light-success pb-4">
          <div class="card-body" id="mouse-enter-card">
            <h5 class="card-title">Mouse Enter</h5>
            <p class="px-4 py-4 card-text bg-light text-center">
              Count
              <br />
              <span id="mouse-enter-count"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-6">
        <div class="card light-danger pb-4">
          <div class="card-body" id="mouse-out-card">
            <h5 class="card-title">Mouse Out</h5>
            <p class="px-4 py-4 card-text bg-light text-center">
              Count
              <br />
              <span id="mouse-out-count"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card light-warning pb-4">
          <div class="card-body" id="mouse-leave-card">
            <h5 class="card-title">Mouse Leave</h5>
            <p class="px-4 py-4 card-text bg-light text-center">
              Count
              <br />
              <span id="mouse-leave-count"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <div class="bs-docs-section mb-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1 id="forms">Contact Form</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="bs-component">
            <form id="contact-form">
              <fieldset>

                <div class="form-group">
                  <label for="studentName">Tell us your name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="studentName" placeholder="Your name" required>
                </div>
                <div class="form-group">
                  <label for="studentEmail">Enter your email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="studentYear">Select your year <span class="text-danger">*</span></label>
                  <select class="form-control" id="studentYear" required>
                    <option value="1" selected>1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="studentDegree">Degree <span class="text-danger">*</span></label>
                  <div class="ml-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="degree" id="degree-cs" value="CS">Computer
                        Science
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="degree" id="degree-is" value="IS">Information
                        Systems
                      </label>
                    </div>
                    <div class="form-check hidden" id="se-radio">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="degree" id="degree-se" value="SE">Software
                        Engineering
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="message">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Your message here"
                    required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
  <script>
    let btn = document.querySelector('#click-me');
    btn.addEventListener('click', function () {
      alert('Hello Everyone');
    });
  </script>
  <script src="public/js/events.js"></script>
</body>

</html>
